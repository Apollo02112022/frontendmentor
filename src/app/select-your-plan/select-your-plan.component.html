<div class="bigbox">
    <h1>Select your plan</h1>
    <p>You have the option of monthly or yearly billing.</p><br>
    <div class="box">
        <div class="littlebox">
            <div class="img1"></div>
            <div>
                <h2>Arcade</h2>
                <p>$9/mo</p>
            </div>
        </div>
        <div class="littlebox">
            <div class="img2"></div>
            <div>
                <h2>Advanced</h2>
                <p>$12/mo</p>
            </div>
        </div>
        <div class="littlebox">
            <div class="img3"></div>
            <div>
                <h2>Pro</h2>
                <p>$15/mo</p>
            </div>
        </div>
        <div class="monthyear">
            <p class="month" [ngClass]="{'greyColor':selected}">Monthly</p>
            <input type="checkbox" id="toggle" class="checkbox">
            <label for="toggle" (click)="oppose()"></label>
            <p class="year" [ngClass]="{'blueColor':selected}">Yearly</p>
        </div>
    </div>
</div>
