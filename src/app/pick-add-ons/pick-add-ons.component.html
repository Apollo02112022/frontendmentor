<div class="bigbox">
    <h1>Pick add-ons</h1>
    <p>Add-ons help enhance your gaming experience.</p><br>
    <div class="box">
        <div class="littlebox" [ngClass]="{'change': selected1}">
            <div>
                <input type="checkbox" (click)="choice1()">
            </div>
            <div>
                <h2>Online service</h2>
                <p>Access to multiplayer games</p>
            </div>
            <p><span>+1$/mo</span></p>
        </div>
        <div class="littlebox" [ngClass]="{'change': selected2}">
            <div>
                <input type="checkbox" (click)="choice2()">
            </div>
            <div>
                <h2>Larger storage</h2>
                <p>Extra 1TB of cloud save</p>
            </div>
            <p><span>+2$/mo</span></p>
        </div>
        <div class="littlebox" [ngClass]="{'change': selected3}">
            <div>
                <input type="checkbox" (click)="choice3()">
            </div>
            <div>
                <h2>Customizable profile</h2>
                <p>Custom theme on your profile</p>
            </div>
            <p><span>+2$/mo</span></p>
        </div>
    </div>
</div>
