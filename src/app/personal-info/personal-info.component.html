<div class="box">
    <h1>Personal Info</h1>
    <p>Please provide your name, email adress, and phone number.</p><br>
    <div class="form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Stephen King"><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com"><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="e.g. +1 234 567 890">
    </div>
</div>
